<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Calculation Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .result {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .result p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Tax Calculation Result</h1>
  <div class="result">
    <p><strong>Extracted Text:</strong></p>
    <p>{{ result.extracted_text }}</p>
    
    <p><strong>Income:</strong> {{ result.income }}</p>
    <p><strong>Total Deductions:</strong> {{ result.deductions }}</p>
    <p><strong>Taxable Income:</strong> {{ result.taxable_income }}</p>
    <p><strong>Calculated Tax:</strong> {{ result.calculated_tax }}</p>
  </div>
  <br>
  <a href="{{ url_for('home') }}">Upload Another PDF</a>
</body>
</html>
