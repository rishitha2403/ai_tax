<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='rish/login.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" src="../wave.png">
    <div class="container">
        <h1>Upload Your PDF Document</h1>
            <form action="/upload_pdf" method="post" enctype="multipart/form-data">
                <label for="file">Choose PDF file:</label>
                <input type="file" id="file" name="file" accept="application/pdf" required>
                <br><br>
                <button type="submit">Upload</button>
            </form>
        <div class="preview-section">
            <h2>PDF Preview</h2>
            <iframe id="pdfViewer" width="100%" height="500px"></iframe>
        </div>
    </div>
    <script>
        function previewPDF() {
            const fileInput = document.getElementById('pdfUpload');
            const pdfViewer = document.getElementById('pdfViewer');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                pdfViewer.src = fileURL;
            } else {
                alert("Please select a PDF file.");
            }
        }
    </script>
</body>
</html>
