<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='rish/login.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{{ url_for('static', filename='rish/wave.png') }}">
	<div class="container">
		<div class="img">
			<img src="{{ url_for('static', filename='rish/tax.png') }}">
		</div>
		<div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true" style="color: #573b8a;">Sign up</label>
                    <input type="text" name="txt" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="Password" name="pswd" placeholder="Password" required="">
                    <button>Sign up</button>
                </form>
            </div>
        
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="username" name="unm" id="unm" placeholder="Username" required="">
                    <input type="Password" name="pwd" id="pwd" placeholder="Password" required="">
                    <button type="button" onclick="chkLogin()">Login</button>
                </form>
            </div>
        </div>        
    </div>
    <script>
        var name = document.getElementById('unm').value;
        var pwd = document.getElementById('pwd').value;
        function chkLogin(){
            if(name === ""){
            }
            else if(name === "Rishitha"){
                window.location.href = "/home";
            }
            else{
                alert("Incorrect Username or Password");
            }
        }
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='rish/login.js') }}"></script>
</body>
</html>
